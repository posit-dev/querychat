<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Landing - Choose Your Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .side {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            z-index: 2;
        }

        .side:hover::before {
            background: rgba(0, 0, 0, 0.05);
        }

        .side:hover {
            flex: 1.1;
            transform: scale(1.01);
        }

        .r-side {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 160, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .python-side {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 216, 155, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(25, 84, 123, 0.3) 0%, transparent 50%);
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Center Overlay - Now centered vertically and horizontally */
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90vw;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 10;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInCenter 0.8s ease-out;
        }

        @keyframes slideInCenter {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .package-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0 auto 15px;
        }

        .lang-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .lang-logo:hover {
            transform: translateY(-3px);
        }

        .r-logo {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .python-logo {
            background: linear-gradient(135deg, #3776ab 0%, #ffd43b 100%);
        }

        .logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .package-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .package-subtitle {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .package-description {
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .package-gif {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Documentation Buttons */
        .doc-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .doc-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .doc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .r-button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .r-button:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .python-button {
            background: linear-gradient(135deg, #3776ab 0%, #ffd43b 100%);
            color: #2d3748;
        }

        .python-button:hover {
            background: linear-gradient(135deg, #ffd43b 0%, #3776ab 100%);
            color: white;
        }

        .button-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .center-overlay {
                width: 400px;
                padding: 25px;
            }

            .package-title {
                font-size: 1.3rem;
            }

            .doc-buttons {
                flex-direction: column;
                align-items: center;
            }

            .doc-button {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- R Side -->
        <div class="side r-side">
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Python Side -->
        <div class="side python-side">
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Center Overlay -->
        <div class="center-overlay">
            <div class="package-logos">
                <a href="./r/index.html" class="lang-logo r-logo">
                    <img src="logo-r.svg"
                         alt="R Logo"
                         class="logo-img">
                </a>
                <a href="./py/index.html" class="lang-logo python-logo">
                    <img src="logo-python.svg"
                         alt="Python Logo"
                         class="logo-img"
                         onerror="this.style.display='none'; this.parentNode.innerHTML='🐍';">
                </a>
            </div>
            <h1 class="package-title">querychat</h1>
            <p class="package-subtitle">Chat with your data in any language</p>
            <p class="package-description">
                A drop-in component for Shiny that allows you to chat with your data using natural language queries.
                Available for both R and Python.
            </p>
            <img src="animation.gif"
                 alt="Package Demo"
                 class="package-gif"
                 loading="lazy">

            <!-- Documentation Buttons -->
            <div class="doc-buttons">
                <a href="./r/index.html" class="doc-button r-button">
                    <img src="logo-r.svg" alt="R" class="button-icon" onerror="this.style.display='none'">
                    R Documentation
                </a>
                <a href="./py/index.html" class="doc-button python-button">
                    <img src="logo-python.svg" alt="Python" class="button-icon" onerror="this.style.display='none'">
                    Python Documentation
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive polish for particles
        document.querySelectorAll('.side').forEach(side => {
            side.addEventListener('mouseenter', function() {
                this.style.zIndex = '5';
            });

            side.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });
        });

        // Add click functionality for background sides
        document.querySelector('.r-side').addEventListener('click', function() {
            // Visual feedback
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
                window.open('./r/index.html', '_blank');
            }, 150);
        });

        document.querySelector('.python-side').addEventListener('click', function() {
            // Visual feedback
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
                window.open('./py/index.html', '_blank');
            }, 150);
        });
    </script>
</body>
</html>
