name: Test - Python

on:
  workflow_dispatch:
  push:
    branches: ["main", "rc-*"]
    paths:
      - 'pkg-py/**'
      - 'pyproject.toml'
      - '.github/workflows/py-test.yml'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'pkg-py/**'
      - 'pyproject.toml'
      - '.github/workflows/py-test.yml'
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        run: uv python install ${{matrix.python-version }}

      - name: ğŸ“¦ Install the project
        run: uv sync --python ${{matrix.python-version }} --all-extras --all-groups

      - name: ğŸ§ª Check tests
        run: make py-check-tests

      - name: ğŸ“ Check types
        run: make py-check-types

      - name: ğŸ“ Check formatting
        run: make py-check-format
